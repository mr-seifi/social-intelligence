version: '3.8'

services:

  web:
    build: .
    command: sh ./docker-entrypoint.sh
    volumes:
      - data:/app/data/
    ports:
      - "8001:8000"
    env_file:
      - ./.env
    depends_on:
      - db

  web-test:
    image: social_intelligence_web
    command: python manage.py test
    volumes:
      - data:/app/data/
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  influx:
    image: influxdb:2.5.1
    ports:
      - "8087:8086"

volumes:
  data:
  postgres_data: